<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Dar Alta Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    body {
        background-color: #e0f7df;
        font-family: 'Arial', sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        padding-top: 5px;
        font-size: 48px;
        color: #2e7d32;
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #4CAF50;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    p {
        font-size: 20px;
        margin: 20px 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
    }

    label,
    input,
    select {
        font-size: 18px;
        margin: 10px 0;
        width: 100%;
    }

    input[type="text"],
    input[type="number"],
    select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .btn {
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        font-size: 24px;
        text-decoration: none;
        margin-top: 20px;
        border-radius: 12px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
        background-color: #e0a800;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .success-message {
        color: green;
        margin-bottom: 15px;
        font-size: 0.9em;
    }

    .return-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        width: 100%;
    }

    .return-button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 25px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .return-button:hover {
        background-color: #d9534f;
        transform: scale(1.05);
    }

    .return-button::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -5px;
        width: 100%;
        height: 5px;
        background-color: #d9534f;
        border-radius: 5px;
        transform: translateX(-50%);
        transition: transform 0.3s ease;
        opacity: 0.5;
    }

    .return-button:hover::after {
        transform: translateX(-50%) scaleX(1.5);
    }
</style>

<body>
    <h1>Añade un Item al menú: <span th:text="${menu.nombre}"></span></h1>

    <form th:action="@{/nuevoitem/{id}(id=${menu.id})}" method="post">
        <div th:if="${success}" class="success-message">
            <p th:text="${success}"></p>
        </div>

        <label for="nombre">Nombre del Ítem:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required />

        <label for="tipo">Tipo de Ítem:</label>
        <select id="tipo" name="tipo" required>
            <option th:value="COMIDA">Comida</option>
            <option th:value="BEBIDA">Bebida</option>
            <option th:value="POSTRE">Postre</option>
        </select>

        <button type="submit" class="btn">Crear Item</button>
    </form>

    <a th:href="@{/modificarmenu/{id}(id=${idRestaurante})}" class="btn">Volver a Modificar menu</a>
    <a th:href="@{/menurestaurante/{id}(id=${idRestaurante})}" class="btn">Volver a Menu restaurante</a>

</body>

</html>
