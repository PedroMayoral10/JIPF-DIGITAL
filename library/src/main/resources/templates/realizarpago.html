<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Pago</title>
    <style>
        body {
            background-color: #e0f7df;
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            padding-top: 5px;
            font-size: 64px;
            color: #333;
            border-radius: 8px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .barra_direcciones, .form-container {
            flex: 1;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 20px;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensajeExito, #mensajeError {
            display: none;
            color: green;
            margin-top: 20px;
        }

        #mensajeError {
            color: rgb(248, 9, 9);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .barra_direcciones, .form-container {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Realizar Pago</h1>

    <div class="container">
        <form id="formPago" th:action="@{/realizarpago/{idCliente}/{idRestaurante}(idCliente=${idCliente}, idRestaurante=${idRestaurante})}" method="post" onsubmit="return mostrarMensajeYRedirigir(event)">
            <input type="hidden" id="idCliente" th:value="${idCliente}">

            <div class="form-row">
                <!-- Menú de Direcciones -->
                <div class="barra_direcciones">
                    <h2>Ingrese su Dirección</h2>
                    <div class="form-group">
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="text" id="codigoPostal" name="codigoPostal" required>
                    </div>
                    <div class="form-group">
                        <label for="calle">Calle:</label>
                        <input type="text" id="calle" name="calle" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="municipio">Municipio:</label>
                        <input type="text" id="municipio" name="municipio" required>
                    </div>
                </div>

                <!-- Formulario de Pago -->
                <div class="form-container">
                    <h2>Método de Pago:</h2>
                    <div class="form-group">
                        <select id="metodoPago" name="metodoPago" required>
                            <option value="PAYPAL">PayPal</option>
                            <option value="TARJETA">Transferencia Bancaria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaTransaccion">Fecha de Transacción:</label>
                        <input type="date" id="fechaTransaccion" name="fechaTransaccion" required>
                    </div>
                    <h2>Items del Pedido:</h2>
                    <ul>
                        <li th:each="item : ${itemsPedidos}">
                            <span th:text="${item.nombre}">Nombre del Item</span> - 
                            <span th:text="${item.tipo}">Tipo del Item</span> - 
                            <span th:text="${item.precio} + ' €'">Precio del Item</span>
                        </li>
                    </ul>
                    <h3>Total: <span th:text="${precioTotal}">0.0</span> €</h3>
                    <button type="submit">Confirmar Pago</button>
                </div>
            </div>
        </form>
    </div>

    <div id="mensajeExito">
        ¡El pedido se ha realizado correctamente!
    </div>

    <div id="mensajeError">
        ¡Error al realizar el pedido!
    </div>

    <script>
		function mostrarMensajeYRedirigir(event) {
			event.preventDefault();
	
			// Validar que todos los campos estén completos
			var codigoPostal = document.getElementById('codigoPostal').value;
			var calle = document.getElementById('calle').value;
			var numero = document.getElementById('numero').value;
			var municipio = document.getElementById('municipio').value;
			var metodoPago = document.getElementById('metodoPago').value;
			var fechaTransaccion = document.getElementById('fechaTransaccion').value;
	
			if (!codigoPostal || !calle || !numero || !municipio || !metodoPago || !fechaTransaccion) {
				alert('Por favor, complete todos los campos obligatorios.');
				return false; // No continuar con el envío
			}
	
			var mensaje = document.getElementById('mensajeExito');
			mensaje.style.display = 'block';
			var idCliente = document.getElementById('idCliente').value; // Obtener el valor de idCliente
	
			// Enviar el formulario
			document.getElementById('formPago').submit();
	
			setTimeout(function() {
				// Redirigir al menú principal
				window.location.href = `/confirmacionpago/${idCliente}`;  // Redirigir a la ruta correcta
			}, 4000); 
	
			return false; // Asegúrate de que el formulario no se envíe de nuevo
		}
	</script>
	
</body>
</html>
