<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Dar Alta Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    body {
        background-color: #e0f7df;
        font-family: 'Arial', sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        padding-top: 5px;
        font-size: 48px;
        color: #2e7d32;
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #4CAF50;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    p {
        font-size: 20px;
        margin: 20px 0;
        color: #555;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label,
    input,
    select {
        font-size: 18px;
        margin: 10px 0;
        width: 100%;
    }

    input[type="text"],
    input[type="number"],
    select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
        border: 1px solid #4CAF50;
        outline: none;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        font-size: 15px;
        text-decoration: none;
        margin-top: 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
        background-color: #d9534f;
        transform: scale(1.05);
    }

    .success-message {
        color: green;
        margin-bottom: 15px;
        font-size: 0.9em;
    }

    .return-button {
        position: fixed;
        bottom: 40px;
        right: 40px;
        background-color: #4CAF50;
        color: white;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        text-decoration: none;
        font-size: 32px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .return-button:hover {
        background-color: #d9534f;
        transform: scale(1.1);
    }

    
    .sidebar {
        position: fixed;
        right: 0;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: #333;
        color: white;
        padding: 20px;
        overflow-y: auto;
    }

    .sidebar h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar li {
        padding: 10px 0;
        border-bottom: 1px solid #555;
    }

    .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

</style>
</head>

<body>
    <h1>Dar Alta Menu</h1>

    <form th:action="@{/altamenu/{id}(id=${restaurante.idUsuario})}" method="post">
        <label for="nombreMenu">Nombre del Menú:</label>
        <input type="text" id="nombreMenu" name="nombreMenu" required />

        <label for="nombre">Nombre del Ítem:</label>
        <input type="text" id="nombre" name="nombre" required />
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required />

        <label for="tipo">Tipo de Ítem:</label>
        <select id="tipo" name="tipo" required>
            <option th:value="COMIDA">Comida</option>
            <option th:value="BEBIDA">Bebida</option>
            <option th:value="POSTRE">Postre</option>
        </select>

        <button type="submit" class="btn">Crear Menú e Item</button>
    </form>

    <a th:href="@{/menurestaurante/{id}(id=${restaurante.idUsuario})}" class="return-button">&#x21a9;</a>
</body>

</html>
