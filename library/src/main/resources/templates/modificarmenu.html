<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Modificar Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-color: #e0f7df;
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            padding-top: 5px;
            font-size: 48px;
            color: #333;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 15px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 8px;
        }

        a:hover {
            background-color: #d9534f;
        }

        .container {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .menu-list, .item-list {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f1f1;
            margin: 10px;
            position: relative; /* Necesario para posicionamiento de botones */
        }

        .menu-list {
            max-width: 200px;
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            width: 100%;
        }

        .menu-item:hover, .item:hover {
            background-color: #eee;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .item span:first-child {
            font-weight: bold;
            color: #333;
        }

        .item span:last-child {
            color: #4CAF50;
            font-size: 14px;
        }

        /* Botón Añadir Ítem en la esquina inferior izquierda */
        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
        }

        /* Botón Eliminar Ítem en la esquina inferior derecha */
        .volver-btn {
            background-color: #ff5f5f;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Contenedor de ítems para que no interfiera con los botones */
        #items-container {
            padding-bottom: 50px; /* Espacio para evitar que el contenido cubra los botones */
        }
		
		
    </style>
</head>
<body>
    <h1>Modificar menú</h1>

    <div class="container">
        <!-- Lista de menús a la izquierda -->
        <div class="menu-list">
            <h3>Menús Disponibles</h3>
            <div th:each="menu : ${menus}">
                <!-- Cada menú es un formulario que envía el menú ID -->
                <form th:action="@{/modificarmenu/{id}(id=${idRestaurante})}" method="post">
                    <input type="hidden" name="menuId" th:value="${menu.id}" />
                    <button type="submit" class="menu-item" th:text="${menu.nombre}"></button>
                </form>
            </div>
        </div>

        <!-- Lista de ítems seleccionados a la derecha -->
		<div class="item-list">
		    <h3>Items del Menú</h3>
		    <div id="items-container">
		        <!-- Muestra los ítems si existen -->
		        <div th:if="${items != null}">
		            <div th:each="item : ${items}">
		                <div class="item">
		                    <span th:text="${item.nombre}"></span>
		                    <span th:text="${item.precio}">Precio</span>
		                    <!-- Botón de eliminación -->
							<button type="button" class="delete-item-btn" th:onclick="'confirmDeleteItem(' + ${item.id} + ')'">
							    Eliminar
							</button>
		                </div>
		            </div>
		        </div>
		        <!-- Mensaje si no hay ítems -->
		        <div th:if="${items == null}">
		            <div>No hay ítems seleccionados.</div>
		        </div>
		    </div>
		    <!-- Botón "Añadir Ítem" en la esquina inferior izquierda -->
		    <button class="add-btn" onclick="addItem()">Añadir Item</button>
			<a th:href="@{/menurestaurante/{id}(id=${idRestaurante})}" class="volver-btn">Volver al Menu Restaurante</a>
		</div>
		

		<script>
		    function addItem() {
		        // Lógica para añadir un ítem
		        console.log("Añadir Item");
		    }

		    function confirmDeleteItem(itemId) {
				if (confirm("¿Quieres eliminar el item?")) {
					deleteItem(itemId);
				}
		    }

		    function deleteItem(itemId) {
		        fetch(`/eliminaritem/${itemId}`, {
		            method: 'DELETE'
		        })
		        .then(response => {
		            if (response.ok) {
		                alert("Item eliminado");
		                location.reload(); // Esto recargará la página actual
		            } else {
		                alert.error("Error al eliminar el item");
		            }
		        })
		        .catch(error => console.error("Error en la solicitud:", error));
		    }
		</script>
</body>
</html>
