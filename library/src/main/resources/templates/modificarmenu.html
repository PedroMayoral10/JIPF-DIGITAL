<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Modificar Menú</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-color: #e0f7df;
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            padding-top: 5px;
            font-size: 48px;
            color: #333;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .container {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .menu-list, .item-list {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f1f1;
            margin: 10px;
            position: relative;
        }

        .menu-list {
            max-width: 200px;
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            width: 100%;
        }

        .menu-item:hover, .item:hover {
            background-color: #eee;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .item span:first-child {
            font-weight: bold;
            color: #333;
        }

        .item span:last-child {
            color: #4CAF50;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .add-btn, .delete-item-btn, .delete-menu-btn, .volver-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-btn:hover, .delete-item-btn:hover, .delete-menu-btn:hover {
            background-color: #45a049;
        }

        .delete-menu-btn {
            background-color: #ff5f5f;
        }

        .delete-menu-btn:hover {
            background-color: #e63939;
        }

        #items-container {
            padding-bottom: 50px;
        }

        .nombre_item {
            flex: 1;
        }

        .precio_item {
            width: 100px;
            text-align: right;
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #d9534f;
        }

    </style>
</head>
<body>
    <h1>Modificar Menú</h1>

    <div class="container">
        <div class="menu-list">
            <h3>Menús Disponibles</h3>
            <div th:each="menu : ${menus}">
                <form th:action="@{/modificarmenu/{id}(id=${idRestaurante})}" method="post">
                    <input type="hidden" name="menuId" th:value="${menu.id}" />
                    <button type="submit" class="menu-item" th:text="${menu.nombre}"></button>
                </form>
            </div>
        </div>

        <div class="item-list">
            <h3>Ítems del Menú</h3>
            <div id="items-container">
                <div th:if="${items != null}">
                    <div th:each="item : ${items}">
                        <div class="item">
                            <span th:text="${item.nombre}" class="nombre_item"></span>
                            <span th:text="${item.precio} + ' €'" class="precio_item"></span>
                            <button type="button" class="delete-item-btn" th:onclick="'confirmDeleteItem(' + ${item.id} + ')'">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div th:if="${items == null}">
                    <div>No hay ítems seleccionados.</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="add-btn" th:onclick="'addItem(' + ${menu_seleccionado} + ')'">Añadir Ítem</button>
                <button type="button" class="delete-menu-btn" th:onclick="'confirmDeleteMenu(' + ${menu_seleccionado} + ')'">Eliminar Menú</button>
            </div>
            
            <a th:href="@{/menurestaurante/{id}(id=${idRestaurante})}" class="return-button">&#x21a9;</a>
        </div>
    </div>

    <script>
        function addItem(menuId) {
            if (menuId === null) {
                alert("Selecciona primero un menú.");
                return;
            }
            window.location.href = `/nuevoitem/${menuId}`;
        }

        function confirmDeleteItem(itemId) {
            if (confirm("¿Quieres eliminar el ítem?")) {
                deleteItem(itemId);
            }
        }

        function deleteItem(itemId) {
            fetch(`/eliminaritem/${itemId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("Ítem eliminado");
                    location.reload();
                } else {
                    alert("Error al eliminar el ítem");
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
        }

        function confirmDeleteMenu(menuId) {
            if (menuId === null) {
                alert("Selecciona primero un menú.");
                return;
            }
            if (confirm("¿Quieres eliminar el menú?")) {
                deleteMenu(menuId);
            }
        }

        function deleteMenu(menuId) {
            fetch(`/eliminarmenu/${menuId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("Menú eliminado");
                    location.reload();
                } else {
                    alert("Error al eliminar el menú");
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
        }
    </script>
</body>
</html>
