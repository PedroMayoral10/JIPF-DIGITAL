<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Pedido</title>
    <style>
        body {
            background-color: #e0f7df;
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            padding-top: 5px;
            font-size: 48px;
            color: #333;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 15px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 8px;
        }

        a:hover {
            background-color: #d9534f;
        }

        .container {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px; /* Aumentado para listas grandes */
        }

        .menu-list, .item-list {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f1f1;
            margin: 10px;
            position: relative;
            overflow-y: auto; /* Agrega scroll en caso de listas extensas */
            max-height: 600px; /* Aumenta el tamaño de las listas */
        }

        .menu-list {
            max-width: 300px; /* Aumentado para una lista de menús más grande */
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            width: 100%;
        }

        .menu-item:hover, .item:hover {
            background-color: #eee;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .item span:first-child {
            font-weight: bold;
            color: #333;
        }

        .item span:last-child {
            color: #4CAF50;
            font-size: 14px;
        }

        .volver-btn {
            background-color: #ff5f5f;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
		
		.pedir-item-btn {
			background-color: #ff5f5f;
			color: black;
			font-weight: bold;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
			margin-left: 10px;
		}

        #items-container {
            padding-bottom: 50px;
        }

		.nombre_item {
		    flex: 1;
		}

		.precio_item {
		    width: 100px;
		    text-align: right;
		}
		
		.tipo_item {
			width: 100px;
			text-align: right;
		}

		.pedidos {
		     border-left: 1px solid #ccc;
		     max-width: 400px; /* Aumentado para la lista de pedidos */
		}

		.pedido-item {
		    display: flex;
		    justify-content: space-between;
			padding: 10px 0;
			border-bottom: 1px solid #eee;
			font-size: 18px;
			font-weight: 500;
		}
		
    </style>
</head>
<body>
    <h1>Realizar Pedido</h1>

    <div class="container">
        <!-- Lista de menús a la izquierda -->
        <div class="menu-list">
            <h3>Menús Disponibles</h3>
            <div th:each="menu : ${menus}">
                <form th:action="@{/realizarpedido/{clienteId}/{restauranteId}(clienteId=${cliente.idUsuario}, restauranteId=${restaurante.idUsuario})}" method="post">
                    <input type="hidden" name="menuId" th:value="${menu.id}" />
                    <button type="submit" class="menu-item" th:text="${menu.nombre}"></button>
                </form>
            </div>
        </div>

        <!-- Lista de ítems seleccionados -->
        <div class="item-list">
            <h3>Items del Menú</h3>
            <div id="items-container">
                <!-- Muestra los ítems si existen -->
                <div th:if="${items != null}">
                    <div th:each="item : ${items}">
                        <div class="item" data-id="${item.id}">
                            <span th:text="${item.nombre}" class="nombre_item"></span>
                            <span th:text="${item.tipo}" class="tipo_item"></span>
                            <span th:text="${item.precio} + ' €'" class="precio_item"></span>
							<input type="hidden" th:value="${item.id}" class="id_item"/>
                            <!-- Botón de pedir -->
                            <button type="button" class="pedir-item-btn" onclick="agregarAPedido(this)">
                                Pedir
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Mensaje si no hay ítems -->
                <div th:if="${items == null}">
                    <div>No hay ítems seleccionados.</div>
                </div>
            </div>

            <!-- Enlace para volver a la lista de restaurantes -->
            <a th:href="@{/listarestaurantes/{id}(id=${cliente.idUsuario})}" class="volver-btn">Volver a la lista restaurantes</a>
        </div>

        <!-- Lista de ítems pedidos -->
        <div class="item-list pedidos">
            <h3>Items Pedidos</h3>
            <div id="pedidos-container">
                <!-- Los items pedidos se añadirán aquí -->
            </div>

            <!-- Botón de realizar pago con atributos de datos -->
            <button class="realizar-pago-btn" 
                    th:data-id-cliente="${cliente.idUsuario}" 
                    th:data-id-restaurante="${restaurante.idUsuario}" 
                    onclick="realizarPago(this)">
                Realizar Pago
            </button>
        </div>
    </div>

    <script>
        function agregarAPedido(button) {
            // Obtener el contenedor donde se mostrarán los ítems pedidos
            const pedidosContainer = document.getElementById("pedidos-container");

            // Obtener los datos del ítem seleccionado
            const item = button.parentElement;
            const nombre = item.querySelector(".nombre_item")?.innerText || "";
            const tipo = item.querySelector(".tipo_item")?.innerText || "";
            const precio = item.querySelector(".precio_item")?.innerText.replace(" €", "") || "";
			const id =  item.querySelector(".id_item")?.value || "";
            // Crear un nuevo div para el ítem pedido
            const pedidoItem = document.createElement("div");
            pedidoItem.classList.add("pedido-item");

            // Aseguramos que los datos están bien asignados
            pedidoItem.dataset.nombre = nombre;  
            pedidoItem.dataset.tipo = tipo;
            pedidoItem.dataset.precio = precio;
			pedidoItem.dataset.id = id; // Guardar el ID del item

            // Agregar la información del ítem al nuevo div
            pedidoItem.innerHTML = `
                <span>${nombre}</span>
                <span>${tipo}</span>
                <span>${precio} €</span>
            `;

            // Agregar el ítem al contenedor de pedidos
            pedidosContainer.appendChild(pedidoItem);
        }

        function realizarPago(button) {
            const idCliente = button.dataset.idCliente;
            const idRestaurante = button.dataset.idRestaurante;

            // Obtener todos los ítems pedidos
            const pedidosContainer = document.getElementById("pedidos-container");
            const itemsPedidos = Array.from(pedidosContainer.getElementsByClassName("pedido-item"));

            // Construir el query string
            const queryString = itemsPedidos.map((pedido, index) => {
				const id = encodeURIComponent(pedido.dataset.id || "");
                return `id${index}=${id}`;
            }).join("&");

            // Redirigir a la URL de pago con el query string
            window.location.href = `/realizarpago/${idCliente}/${idRestaurante}?${queryString}`;
        }
    </script>
</body>
</html>
