<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Realizar pedido</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7df; /* Fondo verde aclarado */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px; /* Tamaño máximo del contenedor */
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            gap: 20px;
        }

        .restaurant-details {
            text-align: center;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Nombre del restaurante -->
    <h1 th:text="${restaurante.nombre}">Nombre del Restaurante</h1>
    
    <!-- CIF del restaurante -->
    <div class="container">
        <div class="realizar_pedido">
            <p><strong>CIF:</strong> <span th:text="${restaurante.cif}">CIF del Restaurante</span></p>
        </div>
    </div>

    <!-- Enlace para volver a la lista de restaurantes -->
    <a href="/listarestaurantes">Volver a la lista de restaurantes</a>
</body>
</html>
