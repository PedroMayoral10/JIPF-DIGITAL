<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista de Restaurantes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7df; /* Fondo verde aclarado */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .restaurant-list {
            list-style-type: none; /* Sin viñetas */
            padding: 0;
            width: 100%;
            max-width: 600px; /* Ancho máximo */
        }

        .restaurant-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between; /* Espacio entre el nombre y el botón */
        }

        .view-button, .favorite-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .view-button:hover, .favorite-button:hover {
            background-color: #e0a800;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Restaurantes</h1>
    <ul class="restaurant-list" th:each="restaurante : ${restaurantes}">
        <li class="restaurant-item">
            <span th:text="${restaurante.nombre}"></span>
            <div>
                <button class="view-button" onclick="location.href='@{/restaurante/{idUsuario}(idUsuario=${restaurante.idUsuario})}'">Ver</button>
            </div>
        </li>
    </ul>

    <a href="/menucliente">Volver al menú cliente</a>
</body>
</html>
