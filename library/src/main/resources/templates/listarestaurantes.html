<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lista de Restaurantes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        		
		body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7df; /* Fondo verde aclarado */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
		
		.star {
			cursor: pointer;
			font-size: 24px;
			color: gold;
		}
		
        .restaurant-list {
            list-style-type: none; /* Sin viñetas */
            padding: 0;
            width: 100%;
            max-width: 600px; /* Ancho máximo */
        }

        .restaurant-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between; /* Espacio entre el nombre y el botón */
        }

        .view-button, .favorite-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .view-button:hover, .favorite-button:hover {
            background-color: #e0a800;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Restaurantes</h1>
    <ul class="restaurant-list" th:each="restaurante : ${restaurantes}">
        <li class="restaurant-item">
            <span th:text="${restaurante.nombre}"></span>
            <div>
                <!-- Enlace "Realizar pedido" que lleva a la página de detalle con el ID del restaurante en la URL -->
				<a th:href="@{/realizarpedido/{clienteId}/{restauranteId}(clienteId=${cliente.idUsuario}, restauranteId=${restaurante.idUsuario})}">
				    <button class="view-button">Realizar pedido</button>
				</a>

				
				<form th:action="@{/listarestaurantes/{id}(id=${cliente.idUsuario})}" method="post" class="favorite-form">
					<input type="hidden" name="id_restaurante" th:value="${restaurante.idUsuario}" />
					<button type="submit" class="star" 
				    	th:text="${cliente.favoritos.contains(restaurante) ? '★' : '☆'}"
				    	id_restaurante="${restaurante.idUsuario}">
				    </button>
				</form>
            </div>
        </li>
    </ul>

    <a th:href="@{/menucliente/{id}(id=${cliente.idUsuario})}" class="btn">Volver al Menu Cliente</a>
	
	<script>
	        // Seleccionar todos los elementos de estrella
	        document.querySelectorAll('.star').forEach(star => {
	            // Evento para cada estrella que cambia entre vacía y rellena al hacer clic
	            star.addEventListener('click', function() {

					// Cambiar visualización localmente (alternar estrella)
					this.textContent = this.textContent === "★" ? "☆" : "★";
	            });
			});
	</script>
</body>
</html>
