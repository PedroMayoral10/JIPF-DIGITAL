<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estado de los Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7df;
            font-family:  sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            padding-top: 5px;
            font-size: 36px;
            color: #2c3e50;
            border-bottom: 2px solid #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }

        .pedido {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: linear-gradient(135deg, #e8f0fe 30%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }

        .pedido::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(52, 152, 219, 0.1);
            z-index: 0;
            border-radius: 10px;
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .pedido:hover::before {
            transform: scale(1);
        }

        .info-group {
            margin-bottom: 10px;
            position: relative;
            z-index: 1; /* Asegura que el texto esté por encima del pseudo-elemento */
        }

        label {
            font-weight: 500;
            font-size: 18px;
            color: #34495e;
        }

        .value {
            font-size: 16px;
            color: #7f8c8d;
            padding: 5px 0;
        }

        

    

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Estado de sus Pedidos</h1>

    <div class="container">
        <div th:each="pedido : ${pedidos}" class="pedido">
            <div class="info-group">
                <label>ID del Pedido:</label>
                <div class="value" th:text="${pedido.id_pedido}">1</div>
            </div>
            <div class="info-group">
                <label>Estado del Pedido:</label>
                <div class="value" th:text="${pedido.estado}">En Proceso</div>
            </div>
            <div class="info-group">
                <label>Nombre del Restaurante:</label>
                <div class="value" th:text="${pedido.restaurante.nombre}">Restaurante Ejemplo</div>
            </div>
            <div class="info-group">
                <label>Precio Total:</label>
                <div class="value" th:id="'precioTotal_' + ${pedido.id_pedido}"></div>
            </div>
            <div class="info-group">
                <label>Fecha del Pedido:</label>
                <div class="value" th:text="${pedido.fecha}">2024-11-01</div>
            </div>
            <div th:each="item : ${pedido.items}" style="display:none;">
                <span th:text="${item.precio}"></span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.pedido').forEach(function(pedido) {
            const precios = Array.from(pedido.querySelectorAll('span')).map(function(span) {
                return parseFloat(span.innerText) || 0; // Convertir a número, manejar NaN
            });
            const total = precios.reduce((acc, precio) => acc + precio, 0);
            const precioTotalElement = pedido.querySelector('.value[id^="precioTotal_"]');
            precioTotalElement.innerText = total.toFixed(2) + ' €'; // Redondear a 2 decimales
        });
    </script>

<a th:href="@{/menucliente/{id}(id=${idCliente})}" class="return-button">&#x21a9;</a>
</body>
</html>
