<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Recogida</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7df;
            padding: 20px;
            display: flex; /* Para centrar los elementos en la pantalla */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            min-height: 100vh; /* Asegurar que el contenido ocupa al menos el 100% de la altura de la ventana */
            margin: 0; /* Eliminar márgenes predeterminados */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Para que el contenedor use el 100% del ancho disponible */
            max-width: 600px; /* Limitar el ancho máximo del contenedor */
            text-align: center; /* Centrar el texto dentro del contenedor */
        }
        h1 {
            margin-bottom: 20px;
        }
        .servicio {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            text-align: left; /* Alinear texto a la izquierda dentro de cada servicio */
        }
        .registro-btn {
            background-color: #4CAF50; /* Cambiado a verde */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block; /* Asegurarse de que el botón ocupa todo el ancho disponible */
            margin: 10px auto 0; /* Centrar el botón y añadir margen superior */
        }
        .registro-btn:hover {
            background-color: #3e8e41; /* Color de hover más oscuro */
        }
		
		.return-button {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #4CAF50;
			color: white;
			width: 50px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			text-decoration: none;
			font-size: 24px;
			transition: background-color 0.3s ease;
		}

		.return-button:hover {
		 	background-color: #d9534f;
		}
		 
		.mensaje-exito {
			color: green;
		    margin-bottom: 20px;
		    font-weight: bold;
		}
		
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Recogida</h1>
		<div th:if="${exito}" class="mensaje-exito" th:text="${exito}"></div>
        <div th:each="servicio : ${servicios}" class="servicio">
            <h3 th:text="'Servicio ID: ' + ${servicio.id_servicioEntrega}"></h3>
            <p th:text="'ID del Pedido: ' + ${servicio.pedido.id_pedido}"></p>
            <p th:text="'Estado Actual: ' + ${servicio.pedido.estado}"></p>
            <form th:action="@{/registrar_recogida/{id}(id=${idRepartidor})}" method="post">
                <input type="hidden" name="id_pedido" th:value="${servicio.pedido.id_pedido}" />
                <button type="submit" class="registro-btn">Registrar Recogida</button> <!-- Aquí está el cambio -->
            </form>
        </div>
    </div>
	<a th:href="@{/menurepartidor/{id}(id=${idRepartidor})}" class="return-button">&#x21a9;</a>
</body>
</html>
